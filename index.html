<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giphy GIF Search - Henry Sabio </title>
    <link rel="stylesheet" href="assets/css/grid.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="http://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <section id="search-terms" class="row"></section>
        <section id="main" class="row">
            <div id="results" class="col-lg-8 col-md-8 col-sm-8"></div>
            <div id="search-area" class="col-lg-4 col-md-4 col-sm-4">
                <form class="query-form">
                    <label for="search-query">
                        <h3>What kind of GIFs are you searching for?</h3>
                    </label>
                    <input type="text" name="search-query" id="search-query" placeholder="Search Tag Here">
                    <button id="search" type="submit">Submit</button>
                </form>
            </div>
        </section>
    </div>
    <script src="assets/js/giphy.js"></script>
</body>

</html>
